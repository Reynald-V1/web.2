<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body th:fragment="form(sapatoForm)">
    <div class="table table-responsive table-sm ">
        <form th:object="${sapato}" method="post" th:action="@{/salvar}">
            <input type="hidden" th:field="*{id}">
        <table class="table table-sm table-hover">
            <tr>
                <td><input type="text" placeholder="Nome" class="form-control" th:field="*{nome}">
            </tr>

            <tr>
                <td><input type="text" placeholder="Marca" class="form-control" th:field="*{marca}"></td>
            </tr>

            <tr>
                <td>
                    <label>
                        Tamanho
                        <input type="number" placeholder="Tamanho" min="0" class="form-control" th:field="*{tamanho}">
                    </label>
                </td>
            </tr>

            <tr>
                <td>
                    <label>
                        Preço
                        <input type="number" placeholder="Preço" min="0" step="0.01" class="form-control" th:field="*{preco}">
                    </label>
                </td>
            </tr>

            <tr>
                <td>
                    <label>
                        Imagem
                        <input type="file" class="form-control" th:field="*{imageUri}">
                    </label>
                </td>
            </tr>
            <tr>
                <td style="text-align: start;">
                    <button type="submit" class="btn btn-secondary">Enviar</button>
                </td>
            </tr>
        </table>
        </form>

    </div>
</body>
</html>
